  - Dạ hiện tại mình có 2 hình thức để thực hiện thủ tục, đăng ký thường trú là đăng ký thực hiện online tại đây đăng ký thực hiện trực tiếp tại Ủy ban nhân dân Phường/Xã, không biết anh/chị muốn đăng ký làm thủ tục theo hình thức nào ạ?
