- - Tiếp nhận hồ sơ khai sinh?
  - Sau khi nhận và kiểm tra các giấy tờ trên, nếu thấy thông tin khai sinh đầy đủ và phù hợp, công chức tư pháp - hộ tịch ghi nội dung khai sinh vào Sổ hộ tịch, trình Chủ tịch UBND cấp xã ký vào bản chính Giấy khai sinh. Công chức tư pháp - hộ tịch và người đi đăng ký khai sinh cùng ký tên vào Sổ hộ tịch. Giấy khai sinh chỉ được cấp 01 bản chính. Bản sao Giấy khai sinh được cấp theo yêu cầu của người đi khai sinh.
- - Tôi có cần chú ý gì khi làm giấy khai sinh không?
  - Bạn nên lưu ý trường hợp của trẻ làm khai sinh. Thông thường sẽ có bốn trường hợp. Trẻ không có mẹ, trẻ không có cha, trẻ em bị bỏ rơi, nhận nuôi trẻ. Về cụ thể trường hợp nào bạn có thể đặt thêm câu hỏi.
- - Chú ý khi làm giấy khai sinh?
