- - Chuẩn bị gì để làm giấy khai sinh?
  - Chào bạn, để làm giấy khai sinh bạn phải chuẩn bị đầy đủ giấy tờ sau. Giấy chứng sinh, giấy chứng nhận kết hôn, sổ hộ khẩu, giấy tờ tùy thân, văn bản ủy quyền nếu có, biên bản trẻ em bị bỏ rơi nếu có.
- - Giấy chứng sinh là gì?
  - Giấy chứng sinh – một loại giấy tờ quan trọng xác nhận sự ra đời của một con người. Được bệnh viện, trạm y tế, cơ sở sinh ra bé cấp. Trường hợp không có giấy chứng sinh thì phải có văn bản xác nhận của người làm chứng về việc sinh. Trong trường hợp không có người làm chứng thì phải có giấy cam đoan về việc sinh.
- - Lấy giấy chứng sinh ở đâu?
  - Giấy chứng sinh được bệnh viện, trạm y tế, cơ sở sinh ra bé cấp. Trường hợp không có giấy chứng sinh thì phải có văn bản xác nhận của người làm chứng về việc sinh. Trong trường hợp không có người làm chứng thì phải có giấy cam đoan về việc sinh.
- - Không có giấy chứng sinh thì sao?
  - Giấy chứng sinh được bệnh viện, trạm y tế, cơ sở sinh ra bé cấp. Trường hợp không có giấy chứng sinh thì phải có văn bản xác nhận của người làm chứng về việc sinh. Trong trường hợp không có người làm chứng thì phải có giấy cam đoan về việc sinh.
- - Không có sổ hộ khẩu thì sao?
  - Bạn có thể thay thế bằng giấy chứng nhận nhân khẩu tập thể hoặc sổ tạm trú. Nếu không có, bạn phải về thu thập thêm.
- - Giấy tờ tùy thân?
  - Giấy tờ tùy thân có hiệu lực bao gồm, giấy CMND, căn cước công dân hoặc bất kì loại giấy tờ có hiệu lực pháp lý xác minh bản thân người làm giấy.
- - Biên bản trẻ em bị bỏ rơi?
  - Là biên bản xác nhận trẻ em bị bỏ rơi, được UBND hoặc công an xã nơi trẻ em bị bỏ rơi xác nhận.
- - Không có chứng nhận kết hôn thì làm được không?
  - Khi chưa đăng ký kết hôn mà muốn trẻ mang họ theo cha thì phải tiến hành làm đồng thời hai thủ tục. Thủ tục cha nhận nuôi con và giấy khai sinh cho con.
- - Không có giấy kết hôn thì sao?
  - Nếu bạn để quên giấy ở nhà, thì bạn nên về thu thập thêm. Còn khi chưa đăng ký kết hôn mà muốn trẻ mang họ theo cha thì phải tiến hành làm đồng thời hai thủ tục. Thủ tục cha nhận nuôi con và giấy khai sinh cho con.
- - Chưa kết hôn làm được không?
  - Khi chưa đăng ký kết hôn mà muốn trẻ mang họ theo cha thì phải tiến hành làm đồng thời hai thủ tục. Thủ tục cha nhận nuôi con và giấy khai sinh cho con.
- - Chưa có chứng nhận kết hôn?
  - Khi chưa đăng ký kết hôn mà muốn trẻ mang họ theo cha thì phải tiến hành làm đồng thời hai thủ tục. Thủ tục cha nhận nuôi con và giấy khai sinh cho con.
- - Trường hợp nhận nuôi bé?
  - Cha mẹ đẻ chỉ được đồng ý cho con làm con nuôi sau khi con đã được sinh ra ít nhất 15 ngày. Trong trường hợp đó, cha mẹ đẻ sẽ tự mình làm giấy khai sinh cho trẻ. Sau khi làm giấy khai sinh xong, cả hai gia đình sẽ thống nhất việc nuôi con và hoàn tất hồ sơ nhân nuôi con. Nếu cha mẹ đẻ mất tích thì sẽ xét vào trường hợp trẻ bị bỏ rơi và cần biên bản xác nhận trẻ bị bỏ rơi.
- - Khai sinh cho trẻ mang thai hộ?
  - Theo quy định tại Luật Hộ tịch, đứa trẻ sinh ra sẽ được xác định là con của người được nhờ mang thai hộ nên trách nhiệm đăng ký khai sinh thuộc về người chồng/người vợ nhờ mang thai hộ. Về cơ bản, thủ tục đăng ký giấy khai sinh cho con do mang thai hộ cũng giống như thủ tục đăng ký khai sinh cho trẻ em bình thường. 
- - Trong trường hợp trẻ em sinh ở Việt Nam, nhưng cha hoặc mẹ là người nước ngoài, làm khai sinh thế nào?
  - Bạn làm giấy khai sinh theo các bước thông thường, nhưng phải nộp hồ sơ cho UBND cấp huyện.
- - Nếu trẻ em sinh là con lai có lưu ý gì không?
  - Nếu trẻ được sinh ở Việt Nam, thì nạn làm giấy khai sinh theo các bước thông thường, nhưng bạn lưu ý là phải nộp hồ sơ cho UBND cấp huyện.
- - Không có giấy tờ tùy thân, phải làm sao?
  - Bạn có thể thay thế bằng thẻ chứng minh nhân dân, căn cước công dân, hộ chiếu hoặc bất kì loại giấy tờ có hiệu lực pháp lý xác minh bản thân người làm giấy. Nếu không có, bạn phải về thu thập thêm.
- - Làm giấy khai sinh tốn tiền không?
  - Hiện nay, giấy khai sinh của trẻ em không cần trả phí. Tuy nhiên trường hợp khi trẻ sơ sinh quá 60 ngày chưa đăng ký khai sinh sẽ phải nộp phí cảnh cáo.
